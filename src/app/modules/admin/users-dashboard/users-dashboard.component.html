
<table class="table table-hover" >
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="col-2">Nom</th>
      <th scope="col" class="col-2">Prenom</th>
      <th scope="col" class="col-2">Email</th>
      <th scope="col">Modifier</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUsers">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td> 
      <td><button (click)="update(user)" pButton type="button" class="p-button-info"><i class="pi pi-pencil"></i></button></td>
      <td><button (click)="delete(user)" pButton type="button" class="p-button-danger"><i class="pi pi-trash"></i></button></td> 
    </tr>
  </tbody>
</table>
