<div class="content-subSection center">
  <h5>Login</h5>
  <input type="email" name="email" pInputText placeholder="Email" [(ngModel)]="loginInfo.email">
  <input type="password" pInputText placeholder="Password" [(ngModel)]="loginInfo.password">
  <button pButton type="button" (click)="login()" label="Login" ></button>
</div>
