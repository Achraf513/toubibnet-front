<p-calendar (click)="onDateSelected()" 
[disabledDates]="invalidDates" [(ngModel)]="date" [inline]="true" [showWeek]="true"></p-calendar>



<h5>Choisissez l'heure:</h5>
<button (click)="addAppointment(date)" *ngFor="let date of this.availableDates" id="dateButton" pButton pRipple type="button" class="p-button-raised p-button-info">
<p>{{formatDate(date)}}</p>
</button>
