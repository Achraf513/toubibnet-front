<h3>Create Pharmacy</h3>
<div style="width: 800px" class="center p-grid p-fluid main-container">
  <h3>Create Pharmacy</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Name"
          required
          name="Name"
          [(ngModel)]="pharmacy.name"
        />
      </div>
    </div>
    <br />
    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Address"
          required
          name="Address"
          [(ngModel)]="pharmacy.address"
        />
      </div>
    </div>
    <br />
    <div class="p-col- p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
        <input
          type="text"
          pInputText
          name="phone"
          placeholder="Phone"
          required
          [(ngModel)]="pharmacy.phone"
        />
      </div>
    </div>
    <h5>Status</h5>
    <div class="p-field-radiobutton">
      <p-radioButton
        name="Day"
        value="Day"
        [(ngModel)]="pharmacy.status"
        inputId="city1"
      ></p-radioButton>
      <label for="city1">Day</label>
    </div>
    <div class="p-field-radiobutton">
      <p-radioButton
        name="Night"
        value="Night"
        [(ngModel)]="pharmacy.status"
        inputId="city2"
      ></p-radioButton>
      <label for="city2">Night</label>
    </div>

    <h5>governorate</h5>
    <p-dropdown
      [options]="governorates"
      name="governorate"
      [(ngModel)]="pharmacy.governorate"
      placeholder="Select a governorate"
      [showClear]="true"
    ></p-dropdown>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>
