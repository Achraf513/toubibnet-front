<section class="main-container">
  <aside class="filter-aside aside">
    <h3>Filter</h3>
    <div class="form-group">
      <strong>Category : </strong>
      <p-dropdown [options]="items" [(ngModel)]="selectedCategory" placeholder="Select a Category" optionLabel="label"
                  (onChange)="getByCategory()"></p-dropdown>
    </div>
    <br/><br/>
  </aside>
  <!-- medicines / pharmacy / servey-question / client / appointement -->

  <section class="asideContent-container">
    <section>
      <button id="btn-display" (click)="add()">Add Question</button>
      <div id="div-display" class="inputGroup">

        <i class="pi pi-search addOn-float-right"></i>
        <input class="inputSearch" type="text" pInputText [(ngModel)]="contentSearch" placeholder="Recherche question">
        <button [disabled]="contentSearch==''" (click)="filterSearch()" class="btn-primary secondColor fullWidth"><i
          class="pi pi-search pr-10"></i></button>
      </div>


      <!-- None sense simply to illustrate-->
      <section class="content-subSection" *ngFor="let question of questions">

        <section>
          <h5 class="title">{{question.title | titlecase}}</h5>
          <h6 class="date">{{question.date | date: 'dd-MM-yyyy'}}</h6><br/>
          <h6 class="username">{{question.user.firstName | titlecase}} <br/> {{question.user.lastName | titlecase}}</h6>
          <br/>
        </section>
        <br/>
        <section>
          <p class="question-content">{{question.content}}</p>
        </section>
        <div class="buttons">
          <button *ngIf="id==question.user.id" (click)="delete(question.id)" class="btn1">Delete</button>
          <button *ngIf="id==question.user.id" (click)="update(question.id)" class="btn2">Modify</button>
          <button (click)="checkDetails(question.id)" class="btn2 btn3">Details</button>
        </div>
      </section>
    <section class="content-subSection" *ngIf="questions.length==0">
        <div>
          <h6>Aucune question ne correspond Ã  votre recherche</h6>
        </div>
    </section>
      <p-paginator [rows]="2" [totalRecords]="lengthOfList" (onPageChange)="paginate($event)"></p-paginator>
    </section>

  </section>

</section>
