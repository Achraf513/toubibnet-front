<section class="main-container">

  <!-- medicines / pharmacy / servey-question / client / appointement -->

  <section class="centered-content">

    <!-- None sense simply to illustrate-->
    <section class="subsection-content">
      <h4 class="title-question-form">Update a Question</h4>
      <div class="p-inputgroup">
        <input class="input-question-form" [(ngModel)]="question.title" type="text" pInputText placeholder="Title">
      </div>
      <div class="last p-inputgroup">
        <input class="input-question-form" [(ngModel)]="question.content" type="text" pInputText placeholder="Content">
      </div>
      <p-dropdown class="dropdown" [options]="items" [(ngModel)]="selectedCategory" placeholder="Select a Category"
                  optionLabel="label"></p-dropdown>
      <button class="input-add-btn" (click)="update()">Modify</button>
    </section>
  </section>
</section>
